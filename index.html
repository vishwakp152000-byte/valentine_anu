    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background-color: #ff4d6d;

      left: 50%;

      left: 50%;
