<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 350px;
    }

    img {
      width: 120px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 90px;
      width: 100%;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.15s ease;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      left: 30%;
    }

    #no {
      background-color: #ccc;
      left: 55%;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-3px, 2px); }
      50% { transform: translate(3px, -2px); }
      75% { transform: translate(-2px, -3px); }
      100% { transform: translate(0, 0); }
    }

    .shake {
      animation: shake 0.3s;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.05); }
      40% { transform: scale(1); }
      60% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .heartbeat {
      animation: heartbeat 1.5s infinite;
    }
  </style>
</head>

<body>
